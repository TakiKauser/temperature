<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            id="city-name"
            type="text"
            class="form-control"
            placeholder="Enter a location to know Weather condition..."
          />
          <div class="input-group-append">
            <button
              id="search-btn"
              type="button"
              class="btn btn-dark btn-outline-primary"
            >
              Search
            </button>
          </div>
        </div>
      </form>
      <div class="weather-status text-white text-center">
        <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="" />
        <h1 id="city">Dhaka</h1>
        <h3 id="temperature"><span>38.06</span>&deg;C</h3>
        <h1 id="weather-condition" class="lead">Clouds</h1>
      </div>
    </div>
    <!-- js -->
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="js/app.js"></script>
  </body>
</html>
